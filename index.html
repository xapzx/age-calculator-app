<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
  <script src="age.js" defer></script>
</head>
<body>
  <main>
    <div class="input-wrapper">
      <div class="input-item day-input">
        <label for="day">Day</label>
        <input type="text" name="day" id="day" placeholder="DD" maxlength="2" size="1">
      </div>
      <div class="input-item month-input">
        <label for="month">Month</label>
        <input type="text" name="month" id="month" placeholder="MM" maxlength="2" size="1">
      </div>
      <div class="input-item year-input">
        <label for="year">Year</label>
        <input type="text" name="year" id="year" placeholder="YYYY" maxlength="4" size="1">
      </div>
    </div>
    <div class="divider">
      <div class="arrow-wrapper">
        <img src="assets/images/icon-arrow.svg" alt="Image of Arrow pointing down">
      </div>
    </div>
    <div class="age-wrapper">
      <div class="age-years"><span class="age-years-data">--</span>years</div>
      <div class="age-months"><span class="age-months-data">--</span>months</div>
      <div class="age-days"><span class="age-days-data">--</span>days</div>
    </div>
  </main>
</body>
</html>
